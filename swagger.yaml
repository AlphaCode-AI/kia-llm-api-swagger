swagger: '2.0'
info:
  description: "This is Alphacode sLLM Model Server Endpoint"
  title: "sllm endpoint"
  version: 1.0.0
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: alphacode.co.kr
basePath: /v1
paths: 
  /querytext:
    post:
      parameters:
      - name: SHA256
        in: header
        type: string
        required: true
        description: SHA256 hash key for authentication
      - name: body
        in: body
        required: true
        schema:
          type: object
          properties:
            text:
              type: array
              items:
                type: string
      responses:
        200:
          description: A successful response
  /queryfile:
    post:
      parameters:
      - name: body
        in: body
        required: true
        schema:
          type: object
          properties:
            file:
              type: string
              format: binary
      responses:
        200:
          description: A successful response

